<!DOCTYPE html>
<html ng-app="DemandSources_mp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./components/components-font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/app.min.css"/>
</head>
<body ng-controller="MainController">

  <header class="container-fluid">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-2 col-xs-6 header-entity-title">
        {{page.title}}
      </div>
      <div class="col-sm-4 col-xs-6 header-entity-id">
        #{{page.entity.id}}
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="col-sm-2"></div>

      <div class="main-wrapper col-sm-8" ui-view> </div>

    <div class="col-sm-2"></div>
  </div>

  <footer>
    <a ui-sref="scenario">Scenario</a> |
    <a ui-sref="scenario_edit({id: 123})">Scenario Edit : /123</a> |
    <a ui-sref="domain_list">Domain List</a>
  </footer>

<script src="./components/jquery/dist/jquery.min.js"></script>
<script src="./components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./components/angular/angular.js"></script>
<script src="./components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="./components/lodash/lodash.js"></script>
<script src="./components/restangular/dist/restangular.js"></script>
<script src="./components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="./components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="./js/app.min.js"></script>
</body>
</html>
